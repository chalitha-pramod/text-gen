<!DOCTYPE html>
<html>
<head>
    <title>Mavena AI</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="App">
        <header class="App-header">
          <div class="header-boarder">
          <h1>Mavena AI</h1>
          </div>  
          <br>
          <div>
            <h2>Discover Endless Possibilities</h2>
          </div>

       <div>
        <br>
        <p>Generated two keywords and see the endless posibilities</p>

        <br>
        <div>
            <div class="card text-center text-light bg-dark">
                <div class="card-body">
                  <h5 class="card-title">Generated Idea</h5>
                  <p class="card-text text-light" id="link">
                    {% for sentence in generated_text.split('.') %}
                    {% if sentence.strip() != '' %}
                  </p>
                 <li>{{ sentence.strip() }}.</li>
                     {% endif %}
                     {% endfor %}
                  <button class="btn btn-primary" id="copy-btn" >
                    <span id="copy-btn">Copy</span>
                    <i class="fa-thin fa-copy"  style="color: #000714;"></i>
                  </button>
                </div>
                
            </div>
        </div>
        </div>

        <br>
        <div>
            <div class="col-auto">
                <a href="/" class="btn btn-primary">Generate more Idea</a>
              </div>
        </div>
        
        
       
        
        
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script>
    // Get the current URL
    var url = window.location.href;

    // Remove the query string parameters from the URL
    var newUrl = url.split("?")[0];

    // Replace the current URL with the new URL
    window.history.replaceState({}, document.title, newUrl);


    var copybtn = document.getElementById("copy-btn");
        var link = document.getElementById("link");

        copybtn.onclick = function () {
            navigator.clipboard.writeText(link.innerHTML);
            copybtn.innerHTML = "Copied"
            setTimeout(function (){
                copybtn.innerHTML = "Copy"
            }, 2000)
        }

</script>

</html>
