<!DOCTYPE html>
<html>
<head>
    <title>Mavena AI</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="App">
        <header class="App-header">
          <div class="header-boarder">
          <h1>Mavena AI</h1>
          </div>  
          <br>
          <div>
            <h2>Discover Endless Possibilities</h2>
          </div>

      <div>
        <br>
        <p>Enter keywords and see the endless posibilities</p>
        <form method="POST" action="/generate">

          <div class="row g-3 align-items-center">

            <div class="col-auto">
              <input type="text" id="input_text1" name="input_text1" placeholder="first" class="form-control bg-secondary text-white">
            </div>

            <div class="col-auto">
              <i class="fa-solid fa-circle-plus fa-beat" style="color: #757575;"></i>
            </div>  
                
           
            <div class="col-auto ">
              <input type="second" id="input_text2" name="input_text2" placeholder="second" class="form-control bg-secondary text-white">
            </div>

            <div class="col-auto">
              <button onclick="move()" type="submit" class="btn btn-dark">Generate Idea</button>
            </div>
            <br>
            <div id="myProgress">
              <div id="myBar"></div>
            </div>
           
          </div>  
  
         </form>
         <br>

      <div>
        
        
          
   </div>
        
        
        
        {% if generated_texts %}
            <div class="mt-5">
                {% for generated_text in generated_texts %}
                    <h3>Generated Idea {{ generated_text.id }}:</h3>
                    <p>{{ generated_text.text }}</p>
                {% endfor %}
            </div>
        {% endif %}
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

<script>

var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 500);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0.1;
      } else {
        width++;
        elem.style.width = width + "%";
      }
    }
  }
}



</script>


</html>
